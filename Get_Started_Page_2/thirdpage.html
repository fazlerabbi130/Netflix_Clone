<!DOCTYPE html>
<html>

<head>
  <title>Netflix Third Page</title>
  <link rel="stylesheet" href="thirdpage.css">

</head>

<body>
  <div class="header">
    <img src="/netflixclone/netflix-img/logo.png" class="logo_secondpage">
    <button class="signbtn">Sign In</button>
  </div>
  <div class="nextoption">
    <p class="step">STEP 1 OF 3</p>
    <h1 class="RootHeader">Create a password to start your membership</h1>
    <p class="P1">Just a few more steps and you're done!
      We hate paperwork, too.</p>
    <input type="text" placeholder="Email" class="emailone">
    <input type="text" placeholder="Add Password" class="emailone1">
    <div class="checkbox">
      <input type="checkbox" id="chkbox" name="chkbox" value="chkbox">
      <label for="chkbox">Please do not email me Netflix special offers.</label>
    </div>

    <button class="nextbtn">Next</button>
  </div>
  <div class="footer">
    <div class="lastparttwo">
      <button>Questions?Contact us.</button>
      <button>FAQ</button>
      <button>Privacy</button>
    </div>
    <div class="lastpartthree">
      <button>Help Center</button>
      <button>Cookies Preference</button>
    </div>
    <div class="lastfour">
      <button>Netflix Shop</button>
      <button>Corporate Information</button>
    </div>
    <div class="lastfive">
      <button>Term of Use</button>
    </div>
  </div>
</body>

</html>
